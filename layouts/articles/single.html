{{ define "main" }}
<section>
    <div><img class="is-rounded" src="{{ with .Params.image }}{{ . }}{{ end }}">
    </div>   
    <p>{{ .Title }}</p>
    {{ $dateTime := .PublishDate.Format "2006-01-02" }}
    <time datetime="{{ $dateTime }}">{{ .PublishDate.Format "Jan 2, 2006" }}</time>
    {{ with .Params.tags }}
        {{ range . }}
            {{ $href := print (absURL "tags/") (urlize .) }}
            <span class="tag is-light"><a href="{{ $href }}">{{ . }}</a></span>
        {{ end }}
    {{ end }}
</section>
<article>
    {{ .Content }}
</article>
{{ end }}
