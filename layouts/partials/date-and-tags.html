{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
 <time datetime="{{ $dateTime }}" class="date-font-color">{{ .PublishDate.Format $dateFormat }}</time>
{{ with .Params.tags }}
  <br>
  {{ range . }}
  {{ $href := print (absURL "tags/") (urlize .) }}  
  <span class="tag is-light"><a href="{{ $href }}">{{ . }}</a></span>
  {{ end }}
{{ end }}
